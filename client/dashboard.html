<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./script.js"></script>    
</head>
<body>
    <div class="top-bar">
        <div class="title-container">
            <h1>YOUR DASHBOARD</h1>
            <hr class="underline">
        </div>
    </div>
    
    <div class="navigation-bar">
        <a class="nav-link active">Today</a>
        <a class="nav-link">Week</a>
        <a class="nav-link">Month</a>
    </div>

    <div class="content" x-data="dashboard()" x-init="fetchData()">
        <div class="left-box">
            <img src="images/faviconnb.png" alt="Icon" class="left-box-icon">
            <p x-text="emissions"></p>
            <p class="small-text">g of CO2</p>
        </div>
        <div class="right-boxes">
            <div class="right-box orange">
                <img src="images/trip.png" alt="Trip Icon" class="trip-box-icon">
                <p x-text="trips"></p>
                <p class="small-text">trips taken</p>
            </div>
            <div class="right-box grey">
                <img src="images/km.png" alt="KM Icon" class="km-box-icon">
                <p x-text="km"></p>
                <p class="small-text">km driven</p>
            </div>
        </div>
    </div>
    <div class="chart-container" style="width: 80%; margin: 20px auto;">
        <canvas id="timeChart"></canvas>
    </div>

    <div class="savings-box">
            <p>Today you took X nr of trips shorter than 2km. You could have saved X g of CO₂ emissions by choosing an alternative mode of transport! </p>   
    </div>

    <div class="start-trip">
        <a class="start-button" href="drive.html">START NEW DRIVE</a>
    </div>
    
    <div class="news-box">
        <div class="news-left">
            <h2>Learn About the Effects of CO₂ Emissions</h2>
            <a href="https://news.un.org/en/story/2024/10/1156186">
            <button class="check-button">Check now</button>
            </a>
        </div>
        <div class="news-right">
            <img src="images/co2.png" alt="CO2 Emissions" class="co2-image">
        </div>
    </div>
</body>
</html>

<script>
    // Get all navigation links
    const navLinks = document.querySelectorAll('.nav-link');

    // Function to change the active class
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Remove the 'active' class from all links
            navLinks.forEach(nav => nav.classList.remove('active'));

            // Add 'active' class to the clicked link
            link.classList.add('active');
        });
    });

    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];

    const data = {
        labels: labels,
        datasets: [{
            label: 'CO2 Emissions per Month',
            data: [65, 59, 80, 81, 56, 55, 40],
            backgroundColor: [
                'rgba(147, 0, 0, 1)',   
                'rgba(147, 0, 0, 1)',  
                'rgba(147, 0, 0, 1)', 
                'rgba(147, 0, 0, 1)', 
                'rgba(147, 0, 0, 1)', 
                'rgba(147, 0, 0, 1)',
                'rgba(147, 0, 0, 1)' 
            ]   
        }]
    };

const config = {
    type: 'bar',
    data: data,
    options: {
        responsive: true, 
        maintainAspectRatio: false, 
        scales: {
            x: {
                grid: {
                    display: false 
                },
                ticks: {
                    color: '#fff' 
                }
            },
            y: {
                beginAtZero: true,
                grid: {
                    color: '#ddd' 
                },
                ticks: {
                    color: '#fff' 
                }
            }
        },
        plugins: {
            legend: {
                labels: {
                    color: '#fff' 
                }
            },
            tooltip: {
                backgroundColor: '#333', 
                titleColor: '#fff', 
                bodyColor: '#fff', 
                borderColor: '#930000', 
                borderWidth: 1 
            }
        }
    }
};


const ctx = document.getElementById('timeChart').getContext('2d');
  new Chart(ctx, config);

  function dashboard() {
      return {
	  emissions: 0, trips: 0, km: 0,	  
	  async fetchData() {
	      try {
		  const response = await get("trips/report?days=1");
                  if (!response.ok) {
		      console.log(response);
		  }
                  const data = await response.json();
		  this.emissions = data.total_emissions;
		  this.trips = data.total_trips;
		  this.km = data.total_distance;		 	 	  
	      } catch (error) {
		  console.log(error);
              }
	  }
      }
  }
  


    
</script>
