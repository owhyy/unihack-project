<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="today.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="title-container">
            <h1>YOUR DASHBOARD</h1>
            <hr class="underline">
        </div>
        <img src="images/profile.png" alt="Profile Icon" class="profile-icon">
    </div>
    
    <div class="navigation-bar">
        <a href="today.html" class="nav-link active">Today</a>
        <a href="week.html" class="nav-link" style="color:rgb(0, 0, 0)">Week</a>
        <a href="month.html" class="nav-link" style="color: black">Month</a>
    </div>

    <div class="content">
        <div class="left-box">
            <img src="images/faviconnb.png" alt="Icon" class="left-box-icon">
            <p>5422</p>
            <p class="small-text">g of CO2</p>
        </div>
        <div class="right-boxes">
            <div class="right-box orange">
                <img src="images/trip.png" alt="Trip Icon" class="box-icon">
                <p>34</p>
                <p class="small-text">trips taken</p>
            </div>
            <div class="right-box grey">
                <img src="images/km.png" alt="KM Icon" class="box-icon">
                <p>412</p>
                <p class="small-text">km driven</p>
            </div>
        </div>
    </div>
</body>
</html>
